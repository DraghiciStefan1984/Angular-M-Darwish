<div class="bg-info text-white text-center p-2">
    <h3>Admin Page</h3>
</div>

<div class="bg-danger mt-2 p-2 text-center text-white"
    *ngIf="errorMessage"
>
    {{errorMessage}}
</div>

<div class="p-2">
    <form novalidate
        #form="ngForm"
        (ngSubmit)="authenticate"
    >
        <div class="form-group">
            <label>Name</label>
            <input class="form-control"
                name="username"
                [(ngModel)]="username"
                required/>
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input class="form-control"
                type="password"
                name="password"
                [(ngModel)]="password"
                required/>
        </div>
        <div class="text-center">
            <button routerLink="/"
                class="btn btn-secondary m-1">
                Go Back
            </button>
            <button type="submit"
                class="btn btn-primary m-1">
                Login
            </button>
        </div>
    </form>
</div>
