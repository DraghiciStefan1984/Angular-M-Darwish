<div class="container-fluid">
    <div class="row">
        <div class="col bg-danger text-white">
            <a class="navbar-brand">Online Store</a>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-3 bg-info p-2">
            <button class="btn btn-block btn-outline-warning" (click)="changeCategory()">Home</button>
            <button class="btn btn-block btn-outline-warning"
                    *ngFor="let category of categories"
                    [class.active]="category===selectedCategory"
                    (click)="changeCategory(category)"
            >
            {{category}}
            </button>
        </div>
        <div class="col-9 bg-success p-2">
            <div class="card m-1 p-1 bg-dark" *ngFor="let product of products">
                <h4>
                    {{product.name}}
                    <span class="badge badge-pill badge-primary float-right">
                        {{product.price|currency:"USD":"symbol":"2.2-2"}}
                    </span>
                </h4>
                <div class="card-text bg-dark p-1">
                    {{product.description}}
                </div>
            </div>
            <div class="form-inline float-left mr-1">
                <select class="form-control" 
                        [value]="productsPerPage" 
                        (change)="changePageSize($event.target.value)">
                    <option value="4">Four products per page</option>
                    <option value="6">Six products per page</option>
                    <option value="8">Eight products per page</option>
                </select>
            </div>
            <div class="btn-group float-right">
                <button *ngFor="let page of pageNumbers"
                (click)="changePage(page)"
                [class.active]="page===selectedPage"
                class="btn btn-outline-dark">
                {{page}}
                </button>
            </div>
        </div>
    </div>
</div>
