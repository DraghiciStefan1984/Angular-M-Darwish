<h3 class="bg-danger p-1 text-white">
  {{getName()}} To Do List
</h3>

<table>
  <thead>
    <tr>
      <th>Index</th>
      <th>Tasks</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getTodoItems(); let i=index">
      <td>{{i+1}}</td>
      <td>{{item.action}}</td>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
